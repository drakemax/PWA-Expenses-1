  <!-- expenses -->
  <div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>
  <div class="expenses container grey-text text-darken-1">

  </div>



  <!-- add expenses side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-expense container section">
      <h6>New Expense</h6>
      <div class="divider"></div>
      <div class="input-field center">
        <button class="btn-small">Add Expense</button>
      </div>
      <div class="input-field">
        <input placeholder="e.g. 50" id="sum" type="number" class="validate">
        <label for="sum">Expense Sum</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. The Warehouse" id="shop" type="text" class="validate">
        <label for="shop">Where</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. House" id="category" type="text" class="validate">
        <label for="category">Category</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. Visa 1" id="account" type="text" class="validate">
        <label for="account">Account</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. Yes/Part/House/No" id="billable" type="text" class="validate">
        <label for="billable">Billable</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. shopping" id="comment" type="text" class="validate">
        <label for="comment">Comment on Expenses</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. 7/8/20" id="date" type="datetime-local" class="validate">
        <label for="date">Date</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. 7/8/201" id="date" type="date1" class="validate">
        <label for="date1">Date1</label>
      </div>

    </form>
  </div>
